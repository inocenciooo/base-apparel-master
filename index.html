<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png" />

  <link rel="stylesheet" href="./src/css/style.css" />
  <link rel="stylesheet" href="./src/css/interactions.css">
  <link rel="stylesheet" href="./src/css/responsive.css" />

  <title>Base Apparel | Vinícius Inocêncio</title>
</head>

<body>
  <main class="hero">
    <header>
      <img src="./src/images/logo.svg" alt="" />
    </header>
    <div class="mobile-image"></div>
    <div class="content">
      <h1><span>We're</span> coming soon</h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our
        launch deals.
      </p>
    </div>
    <div class="email">
      <input id="input" type="text" placeholder="Email Address" />
      <button id="button"><img src="./src/images/icon-arrow.svg" /></button>
      <span>Please provide a valid email</span>
      <img class="erro-image" src="./src/images/icon-error.svg">
    </div>
  </main>
  <div class="desktop-image"></div>

  <script src="script.js"></script>
</body>

</html>
